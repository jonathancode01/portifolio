<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>
    <h2>Funções</h2>
    <input type="number" id="number">
    <button onclick="mostrarTabuada()">Mostrar tabuada</button>
    <button onclick="apagarTabuada()" >Apagar</button>

    <div id="tabuada">
        
    </div>

    <script>
        const btn = document.getElementById("number");
        const tabuada = document.getElementById("tabuada");

        let tabuadaHTML = ""

            function mostrarTabuada(){
                const btnValue = parseFloat(btn.value);
                apagarTabuada();

                for(let i = 1; i <= 100; i++){
                    tabuadaHTML += `${i} x ${btnValue} = ${i * btnValue} <br>`
                }
                tabuada.innerHTML = tabuadaHTML
            }
            

                function apagarTabuada(){
                    tabuadaHTML = "";
                    tabuada.innerHTML = "";
                }
                 
                mostrarTabuada();

            

    </script>
</body>
</html>
