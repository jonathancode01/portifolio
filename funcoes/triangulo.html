<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>
    <h2>Função area do triangulo</h2>
    <h1>Base:</h1>
    <input type="number" id="base">
    <h1>Altura: </h1>
    <input type="number" id="altura">
    <div id="triangulo"></div>
    <button onclick="calcularArea()">Calcular</button>

    <script>

        const triangulo = document.getElementById("triangulo");

        function calcularArea(){

            const base = document.getElementById("base");
            const altura = document.getElementById("altura");
            let trianguloHTML = "";
            const baseValue = parseFloat(base.value);
            const alturaValue = parseFloat(altura.value);

            const area = baseValue * alturaValue / 2;

            trianguloHTML += `
                <p>A base do triangulo e: ${baseValue}</p>
                <p>A altura do triangulo e: ${alturaValue}</p>

                <p>A area do triangulo e: ${baseValue} x ${alturaValue} / 2 = ${(baseValue * alturaValue) / 2}</p>

            `
            triangulo.innerHTML = trianguloHTML
        
        }

            
        
    </script>
</body>
</html>
