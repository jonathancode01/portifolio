<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Mostrar raio em output</h2>
    <input type="text" id="raio">
    <button type="button" onclick="mostrarRaioPrompt()">Calcular com prompt</button>
    <button type="button" onclick="mostrarRaioOutput()">Calcular com ouput</button>
    
    <div id="circunferencia"></div>
    <script>
        const raio = document.getElementById("raio");
        const circunferencia = document.getElementById("circunferencia");

        function mostrarRaioPrompt(){
            const raioValue = parseFloat(prompt("digite o raio: "));
            mostrarArea(raioValue);
        }

        function mostrarRaioOutput(){
            // calcular o raio da circuferencia 
            const raioValue = parseFloat(raio.value);
            mostrarArea(raioValue);
        }

        function mostrarArea(){
            const pi = Math.PI;
            let area = pi * raioValue ** 2;
            circunferencia.innerHTML = `A Area da circunferencia do raio ${raioValue} e: ${area.toFixed(2)}`
        }
        

    </script>
</body>
</html>
