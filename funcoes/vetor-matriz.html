<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Vetor, Array, Lista e Matriz</h1>
    <p>objeto e um conjunto de chave e valor</p>


    <script>
        const notas = [ [3,5,6,1], [2,8,4,9], [10,3,5,7]]

        console.log(notas[1])
        console.log(notas[1][2])

        console.log(notas[2][1]) // 3

        for( let i = 0; i< notas.length; i++){
            const notasAluno = [i];
            console.log(notasAluno);

            for(let j = 0; j < notasAluno.length; j++){
                console.log(notas[i][j]);
            }
        }
    </script>
</body>
</html>
