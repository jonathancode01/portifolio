<body>
    <script>
        function calcular(n1 , n2, operacao) {
           
        // crie uma função chamada calcular que receba dois numeros e uma string com um dos seguintes valores +, -, *, /
        switch(operacao){
            case "+":
                return n1 + n2;
                    case "-":
                        return n1 - n2;
                            case "*":
                                return n1 * n2;
                                    case "/":
                                        return n1 / n2;
                                        if(n2 == 0){
                                            return ("operação invalida")
                                        }else{
                                            console.error("operação invalida");
                                        }
                                        default: 
                                        return "operação invalida";
                                    }
                                }

                                console.log(calcular(10,5 ,"/"));

                                function ePar(n){
                                  return n % 2 === 0
                                }
                                console.log(ePar(10))
                                console.log(ePar(5))

                                function bissexto(ano){
                                    return (ano % 4 === 0 && ano % 100 !== 0) || (ano % 400 === 0)
                                }
                                console.log(bissexto(2000))
    </script>
</body>
