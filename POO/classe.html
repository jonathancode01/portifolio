        class Produto {
            constructor(nome, quantidade){
               console.log("construtor chamado")
               this.nome = nome
               this.quantidade = (quantidade < 0 ? 0 : quantidade) // se quantidade menor que 0 atribua 0
            } 

            // metodos
            comprar(quantidade){
                if(quantidade < 0){
                    throw Error("Quantidade inválida");
                }

                if(quantidade > this.quantidade){
                    console.log("Quantidade inválida")
                    return null
                    
                }

                this.quantidade -= quantidade
                console.log("Quantidade atualizada: ", this.quantidade)
            }

            // metodo adicionar
            adicionar(quantidade){
                if(quantidade < 0){
                    throw Error("Quantidade inválida");
                }

                this.quantidade += quantidade
                console.log("Quantidade atualizada: ", this.quantidade)
                
            }
